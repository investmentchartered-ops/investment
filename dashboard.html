<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Dashboard - Ann Investment</title>

<style>
/* GENERAL */
body { margin: 0; font-family: Arial, sans-serif; background: #FFECCC; color: #5E1010; overflow-x: hidden; }
.dashboard-container { padding: 15px; max-width: 100%; box-sizing: border-box; }

/* TOP BAR */
.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 20px;
}
.top-bar h2 { margin: 0; font-size: 20px; }

/* HAMBURGER ICON */
.menu-icon {
  font-size: 28px;
  font-weight: bold;
  cursor: pointer;
  user-select: none;
}

/* SIDEBAR OVERLAY */
.sidebar-overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0,0,0,0.4);
  display: none;
  z-index: 1000;
}

/* FIXED / GLASS SIDEBAR */
.sidebar {
  width: 250px;
  height: 100%;
  position: fixed;
  top: 0; left: -250px;
  padding: 20px;
  box-sizing: border-box;
  transition: left 0.3s ease;

  /* GLASS EFFECT */
  background: rgba(94, 16, 16, 0.75);
  backdrop-filter: blur(10px);

  color: #FFECCC;
  z-index: 1001;
}

.sidebar h3 {
  margin-top: 0;
}

.sidebar a {
  display: block;
  padding: 12px 0;
  color: #FFECCC;
  text-decoration: none;
  font-size: 18px;
  border-bottom: 1px solid rgba(255,255,255,0.2);
}

.sidebar a:last-child { border-bottom: none; }

/* HERO SECTION */
.hero-section { display: flex; gap: 15px; flex-wrap: wrap; }

/* LIGHTER HERO BACKGROUND FOR READABILITY */
.balance-card {
  flex: 1 1 40%;
  min-width: 150px;
  background: #7A1A1A; /* lighter than #5E1010 */
  color: #FFECCC;
  padding: 20px;
  border-radius: 12px;
}
.balance-card h3 { margin: 0; font-size: 16px; opacity: 0.85; }
.balance-card .amount { margin-top: 8px; font-size: 28px; font-weight: bold; }

.mini-cards { display: flex; flex: 1 1 55%; flex-wrap: wrap; gap: 10px; }
.mini-card {
  flex: 1 1 30%;
  background: white;
  padding: 15px;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.15);
}
.mini-card h4 { margin: 0; font-size: 14px; opacity: 0.8; }
.mini-card .amount { margin-top: 6px; font-size: 18px; font-weight: bold; }

/* ACTION BUTTONS */
.action-buttons {
  margin: 20px 0;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}
.action-buttons button {
  flex: 1;
  padding: 10px;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  font-weight: bold;
  color: #fff;
}

.deposit { background: green; }
.profit { background: green; }
.invest { background: red; }
.withdraw { background: blue; }

/* TRANSACTION COLORS — TEXT ONLY (NO HIGHLIGHT) */
.text-deposit { color: green; font-weight: bold; }
.text-profit { color: green; font-weight: bold; }
.text-invest { color: red; font-weight: bold; }
.text-withdraw { color: blue; font-weight: bold; }

/* TRANSACTION SECTION */
.trans-title { margin-top: 25px; font-size: 18px; font-weight: bold; }
.transaction-list {
  margin-top: 10px;
  background: #fff;
  padding: 10px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
}
.transaction-item {
  padding: 10px 0;
  border-bottom: 1px solid #eee;
  display: flex;
  justify-content: space-between;
  flex-wrap: wrap;
}
.transaction-item:last-child { border-bottom: none; }
.date { opacity: 0.7; font-size: 12px; }

/* LOADER */
#loadingOverlay {
  display: none;
  position: fixed; top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.4); backdrop-filter: blur(4px);
  z-index: 9999; justify-content: center; align-items: center;
}
.spinner {
  width: 50px; height: 50px;
  border: 5px solid white;
  border-top-color: #5E1010;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}
@keyframes spin { to { transform: rotate(360deg);} }
</style>
</head>

<body>

<!-- SIDEBAR OVERLAY -->
<div class="sidebar-overlay" id="sidebarOverlay"></div>

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
  <h3>Menu</h3>
  <a href="dashboard.html">Dashboard</a>
  <a href="profile.html">Profile</a>
  <a href="viewProfit.html">Investment Logs</a>
  <a href="#" onclick="logout()">Logout</a>
</div>

<div class="dashboard-container">

  <!-- TOP BAR -->
  <div class="top-bar">
    <h2 id="welcomeUser">Welcome, User</h2>
    <div class="menu-icon" onclick="openSidebar()">☰</div>
  </div>

  <!-- HERO SECTION -->
  <div class="hero-section">
      <div class="balance-card">
          <h3>Current Balance</h3>
          <div class="amount" id="currentBalance">$0.00</div>
      </div>

      <div class="mini-cards">
          <div class="mini-card">
              <h4>Total Deposit</h4>
              <div class="amount" id="totalDeposit">$0.00</div>
          </div>
          <div class="mini-card">
              <h4>Total Investment</h4>
              <div class="amount" id="totalInvestment">$0.00</div>
          </div>
          <div class="mini-card">
              <h4>Total Withdrawal</h4>
              <div class="amount" id="totalWithdrawal">$0.00</div>
          </div>
          <div class="mini-card">
              <h4>Total Profit</h4>
              <div class="amount" id="totalProfit">$0.00</div>
          </div>
      </div>
  </div>

  <!-- ACTION BUTTONS -->
  <div class="action-buttons">
    <button class="deposit" id="depositBtn">Deposit</button>
    <button class="invest" id="investBtn">Invest</button>
    <button class="withdraw" id="withdrawBtn">Withdraw</button>
  </div>

  <div class="trans-title">Transaction History</div>
  <div class="transaction-list" id="transactionList"></div>

</div>

<!-- ACTION MODAL -->
<div id="actionModal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; 
    background: rgba(0,0,0,0.7); justify-content:center; align-items:center; z-index:2000;">
  <div style="background:#5E1010; color:#FFECCC; padding:20px; border-radius:12px; width:90%; max-width:400px; text-align:center;">
    <h3 id="modalTitle">Enter Amount</h3>
    <input type="number" id="modalAmount" placeholder="Enter amount" style="width:100%; padding:10px; margin:15px 0; border-radius:6px; border:1px solid #ccc;">
    <div style="display:flex; gap:10px; justify-content:center;">
      <button id="modalConfirm" style="padding:10px 20px; background:green; color:white; border:none; border-radius:6px; font-weight:bold;">Confirm</button>
      <button id="modalCancel" style="padding:10px 20px; background:gray; color:white; border:none; border-radius:6px; font-weight:bold;">Cancel</button>
    </div>
  </div>
</div>

<div id="loadingOverlay"><div class="spinner"></div></div>

<script>
/* BACKEND CONFIG */
const backend = "https://investment-9ub4.onrender.com/api";
const token = localStorage.getItem("token");
const adminWhatsApp = "09122054068";

/* REDIRECT IF NOT LOGGED IN */
if (!token) window.location.href = "sign-in.html";

/* SIDEBAR */
const sidebar = document.getElementById("sidebar");
const sidebarOverlay = document.getElementById("sidebarOverlay");

function openSidebar() {
  sidebar.style.left = "0";
  sidebarOverlay.style.display = "block";
}
function closeSidebar() {
  sidebar.style.left = "-250px";
  sidebarOverlay.style.display = "none";
}
sidebarOverlay.addEventListener("click", closeSidebar);

/* LOGOUT */
function logout() {
  localStorage.removeItem("token");
  window.location.href = "index.html";
}

/* LOADER */
function showLoader() { document.getElementById("loadingOverlay").style.display = "flex"; }
function hideLoader() { document.getElementById("loadingOverlay").style.display = "none"; }

/* GLOBALS */
let currentUser = null;
let minDeposit = 0;
let minWithdrawal = 0;
let currentAction = null;

/* WAIT FOR DOM */
document.addEventListener("DOMContentLoaded", () => {
  /* MODAL ELEMENTS */
  const actionModal = document.getElementById("actionModal");
  const modalTitle = document.getElementById("modalTitle");
  const modalAmount = document.getElementById("modalAmount");
  const modalConfirm = document.getElementById("modalConfirm");
  const modalCancel = document.getElementById("modalCancel");

  function openModal(action) {
    currentAction = action;
    modalAmount.value = "";
    if(action === "deposit") modalTitle.textContent = `Enter deposit amount (min $${minDeposit})`;
    if(action === "invest") modalTitle.textContent = "Enter investment amount";
    if(action === "withdraw") modalTitle.textContent = `Enter withdrawal amount (min $${minWithdrawal})`;
    actionModal.style.display = "flex";
  }

  function closeModalAction() {
    actionModal.style.display = "none";
    currentAction = null;
  }

  modalCancel.onclick = closeModalAction;

  modalConfirm.onclick = () => {
    const amountNum = Number(modalAmount.value);
    if(!amountNum || isNaN(amountNum) || amountNum <= 0){
      alert("Please enter a valid amount.");
      return;
    }

    if(currentAction === "deposit" && amountNum < minDeposit){
      alert(`Deposit must be at least $${minDeposit}`);
      return;
    }

    if(currentAction === "withdraw"){
  if(!currentUser.verified){
    alert("You must be a verified user to withdraw.");
    closeModalAction();
    return;
  }

  if(!currentUser.idFrontUrl?.trim() || !currentUser.idBackUrl?.trim()){
    alert("Please upload both ID front and back before withdrawing.");
    closeModalAction();
    return;
  }

  const currentBalance = Number(
    document.getElementById("currentBalance").textContent.replace(/[^0-9.-]/g,"")
  );
  if(amountNum < minWithdrawal){
    alert(`Minimum withdrawal is $${minWithdrawal}`);
    return;
  }
  if(amountNum > currentBalance){
    alert("Withdrawal amount exceeds your balance.");
    return;
  }
}

    let msg = "";
    if(currentAction === "deposit") msg = `Hello Admin, I want to deposit $${amountNum}.`;
    if(currentAction === "invest") msg = `Hello Admin, I want to invest $${amountNum}.`;
    if(currentAction === "withdraw") msg = `Hello Admin, I want to withdraw $${amountNum}.`;

    window.open(`https://wa.me/${adminWhatsApp}?text=${encodeURIComponent(msg)}`);
    closeModalAction();
  };

  /* ATTACH BUTTONS */
  function attachActionButtons() {
    document.getElementById("depositBtn").onclick = () => openModal("deposit");
    document.getElementById("investBtn").onclick = () => openModal("invest");
    document.getElementById("withdrawBtn").onclick = () => openModal("withdraw");
  }

  /* LOAD DASHBOARD */
  async function loadDashboard() {
    showLoader();
    try {
      const res = await fetch(`${backend}/me`, { headers: { "Authorization": `Bearer ${token}` } });
      const data = await res.json();
      hideLoader();

      if (res.status === 401) {
        alert("Session expired. Please login again.");
        logout();
        return;
      }

      currentUser = data.user;
      minDeposit = currentUser.minDeposit || 0;
      minWithdrawal = currentUser.minWithdrawal || 0;

      document.getElementById("welcomeUser").textContent = `Welcome, ${currentUser.firstName} ${currentUser.lastName}`;
      document.getElementById("currentBalance").textContent = `$${(currentUser.balance || 0).toLocaleString()}`;
      document.getElementById("totalDeposit").textContent = `$${(currentUser.totalDeposit || 0).toLocaleString()}`;
      document.getElementById("totalInvestment").textContent = `$${(currentUser.totalInvestment || 0).toLocaleString()}`;
      document.getElementById("totalWithdrawal").textContent = `$${(currentUser.totalWithdrawal || 0).toLocaleString()}`;
      document.getElementById("totalProfit").textContent = `$${(currentUser.totalProfit || 0).toLocaleString()}`;

      const list = document.getElementById("transactionList");
      list.innerHTML = "";
      (currentUser.transactions || [])
        .sort((a, b) => new Date(b.date || b.createdAt) - new Date(a.date || a.createdAt))
        .forEach(t => {
          const div = document.createElement("div");
          div.className = "transaction-item";
          const colorClass =
            t.type === "deposit" ? "text-deposit" :
            t.type === "profit" ? "text-profit" :
            t.type === "investment" ? "text-invest" :
            "text-withdraw";
          div.innerHTML = `
            <span class="${colorClass}">
              ${t.type.toUpperCase()} — $${t.amount.toLocaleString()}
            </span>
            <span class="date">${new Date(t.date || t.createdAt).toLocaleString()}</span>
          `;
          list.appendChild(div);
        });

      attachActionButtons();
    } catch (e) {
      hideLoader();
      console.error(e);
      alert("Network error");
    }
  }

  /* INIT */
  loadDashboard();
});
</script>
</body>
  </html>
