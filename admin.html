<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Registration - Chartered Investment</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #FFECCC;
  color: #5E1010;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.container {
  background: #fff;
  padding: 40px;
  border-radius: 12px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  width: 100%;
  max-width: 400px;
}
h2 {
  margin-top: 0;
  text-align: center;
}
label {
  display: block;
  margin-top: 15px;
  font-weight: bold;
}
input {
  width: 100%;
  padding: 10px;
  margin-top: 5px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
button {
  margin-top: 25px;
  width: 100%;
  background: #5E1010;
  color: #FFECCC;
  padding: 12px;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-weight: bold;
}
button:hover { opacity: 0.9; }
#loadingOverlay {
  display: none;
  position: fixed;
  top:0; left:0; width:100%; height:100%;
  background: rgba(0,0,0,0.5);
  backdrop-filter: blur(5px);
  z-index: 99999;
  justify-content: center;
  align-items: center;
}
.spinner {
  width: 60px;
  height: 60px;
  border: 6px solid white;
  border-top-color: #5E1010;
  border-radius: 50%;
  animation: spin 0.9s linear infinite;
}
@keyframes spin {
  0% { transform: rotate(0); }
  100% { transform: rotate(360deg); }
}
</style>
</head>
<body>
<div class="container">
  <h2>Admin Registration</h2>
  <label>First Name</label>
  <input type="text" id="firstName" required>
  <label>Last Name</label>
  <input type="text" id="lastName" required>
  <label>Email</label>
  <input type="email" id="email" required>
  <label>Password</label>
  <input type="password" id="password" required>
  <button id="registerBtn">Register Admin</button>
</div>
<div id="loadingOverlay"><div class="spinner"></div></div><script>
const backend = "https://investment-tmlg.onrender.com/api";

function showLoader(){ document.getElementById("loadingOverlay").style.display="flex"; }
function hideLoader(){ document.getElementById("loadingOverlay").style.display="none"; }

document.getElementById("registerBtn").onclick = async ()=>{
  const firstName = document.getElementById("firstName").value.trim();
  const lastName = document.getElementById("lastName").value.trim();
  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!firstName || !lastName || !email || !password){
    return alert("All fields are required");
  }

  showLoader();
  try{
    const res = await fetch(`${backend}/admin/create`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ firstName, lastName, email, password })
    });
    const data = await res.json();
    hideLoader();
    if(res.ok){
      alert("Admin registered successfully!");
      window.location.href = "sign-in.html";
    } else {
      alert(data.message || "Registration failed");
    }
  } catch(e){
    hideLoader();
    alert("Network error");
  }
};
</script></body>
</html>
